<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5; /* Set a background color for the whole page */
    }

    .error-container {
      text-align: center;
      padding: 20px;
      border: 2px solid #ff0000; /* Red border color */
      border-radius: 8px; /* Rounded corners */
      background-color: #ffe6e6; /* Light red background color */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle effect */
    }

    h1 {
      color: #ff0000; /* Red color for the heading */
    }

    p {
      color: #666; /* Dark gray color for the paragraph */
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404 Not Found</h1>
    <p>Sorry, the page you are looking for could not be found.</p>
  </div>
</body>
</html>
